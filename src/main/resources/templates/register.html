<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/base-layout}">
<head>
    <title>Rejestracja</title>
</head>
<body>

<section layout:fragment="content">
    <div class="container">


        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">

                <form action="#" th:action="@{/register}" th:object="${userRegistrationDto}" method="post"
                      autocomplete="off">

                    <h1 class="h3 mb-3 fw-normal text-center">Zarejestruj się</h1>

                    <div class="form-group mb-3">
                        <label for="username">Nazwa użytkownika</label>
                        <input type="text" th:field="*{username}" id="username" class="form-control"/>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('username')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password">Hasło</label>
                        <input type="password" th:field="*{password}" id="password" class="form-control"/>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('password')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Zarejestruj się</button>

                </form>

            </div>
        </div>

    </div>
</section>
</body>
</html>
