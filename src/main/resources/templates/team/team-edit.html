<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/base-layout}">
<head>
    <title th:text="'Edytowanie drużyny ' + ${team.name}"></title>
</head>
<body>

<section layout:fragment="content">
    <div class="container">


        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">

                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                        <li class="breadcrumb-item">
                            <a th:href="@{/}" class="link-body-emphasis fw-semibold text-decoration-none">Główna
                                strona</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{/team/list}"
                               class="link-body-emphasis fw-semibold text-decoration-none">Drużyny</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a th:href="@{'/team/' + ${team.id}}" th:text="${{team.name}}"
                               class="link-body-emphasis fw-semibold text-decoration-none"></a>
                        </li>
                        <li th:text="'Dodawanie drużyny'" class="breadcrumb-item active" aria-current="page"></li>
                    </ol>
                </nav>

                <form action="#" th:action="@{'/team/' + ${teamId} + '/edit'}" th:object="${teamEditDto}" method="post"
                      autocomplete="off">

                    <h1 th:text="'Edytuj ' + ${team.name}" class="h3 mb-3 fw-normal text-center"></h1>

                    <!-- ! important, otherwise it isn't passed to validation -->
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group mb-3">
                        <label for="name">Nazwa</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control"/>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="form-group mb-3">
                        <label for="description">Opis</label>
                        <textarea type="text" th:field="*{description}" id="description"
                                  class="form-control"></textarea>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('description')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Edytuj drużynę</button>

                </form>

            </div>
        </div>

    </div>
</section>
</body>
</html>
