<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/base-layout}">
<head>
    <title th:text="'Dodawanie ogłoszenia do ' + ${tournament.name}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">


        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                <li class="breadcrumb-item">
                    <a th:href="@{/}" class="link-body-emphasis fw-semibold text-decoration-none">Główna
                        strona</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/game'}" class="link-body-emphasis fw-semibold text-decoration-none">Gry</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/game/' + ${tournament.game.id} + '/tournaments'}" th:text="${tournament.game.name}"
                       class="link-body-emphasis fw-semibold text-decoration-none"></a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/tournament/' + ${tournament.id}}" th:text="${tournament.name}"
                       class="link-body-emphasis fw-semibold text-decoration-none"></a>
                </li>
                <li th:text="${'Dodawanie lokalizacji'}" class="breadcrumb-item active"
                    aria-current="page"></li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 my-3 p-3 bg-body rounded shadow-sm">


                <form action="#" th:action="@{'/tournament/' + ${tournamentId} + '/announcement/new'}"
                      th:object="${announcementCreationDto}" method="post" autocomplete="off">

                    <h1 class="h3 mb-3 fw-normal text-center">Dodaj nowe ogłoszenie</h1>

                    <div class="form-group mb-3">
                        <label for="title">Nazwa</label>
                        <input type="text" th:field="*{title}" id="title" class="form-control"/>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('title')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="form-group mb-3">
                        <label for="description">Zawartość</label>
                        <textarea type="text" th:field="*{description}" id="description"
                                  class="form-control"></textarea>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('description')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Dodaj ogłoszenie</button>

                </form>


            </div>
        </div>


    </div>
</section>
</body>
</html>
