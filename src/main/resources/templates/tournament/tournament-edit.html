<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/base-layout}">
<head>
    <title th:text="'Edytowanie turnieju ' + ${tournamentEditDto.name}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                <li class="breadcrumb-item">
                    <a th:href="@{/}" class="link-body-emphasis fw-semibold text-decoration-none">Główna strona</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/game'}" class="link-body-emphasis fw-semibold text-decoration-none">Gry</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/game/' + ${tournament.game.id} + '/tournaments'}" th:text="${tournament.game.name}"
                       class="link-body-emphasis fw-semibold text-decoration-none"></a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/tournament/' + ${tournament.id}}" th:text="${tournament.name}"
                       class="link-body-emphasis fw-semibold text-decoration-none"></a>
                </li>
                <li th:text="${'Edytowanie turnieju'}" class="breadcrumb-item active" aria-current="page"></li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 my-3 p-3 bg-body rounded shadow-sm">

                <form action="#" th:action="@{'/tournament/' + ${tournamentEditDto.id} + '/edit' }"
                      th:object="${tournamentEditDto}"
                      method="post">

                    <h1 class="h3 mb-3 fw-normal text-center">Edytuj turniej</h1>

                    <input type="hidden" th:field="*{id}"/> <!-- ! important, otherwise it isn't passed to validation -->

                    <div class="form-group mb-3">
                        <label for="name">Nazwa</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control"/>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="form-group mb-3">
                        <label for="startDate">Data rozpoczęcia</label>
                        <input type="date" th:field="*{startDate}" id="startDate" class="form-control"/>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('startDate')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="form-group mb-3">
                        <label for="endDate">Data zakończenia</label>
                        <input type="date" th:field="*{endDate}" id="endDate"
                               class="form-control">
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('endDate')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="form-group mb-3">
                        <label for="description">Opis</label>
                        <textarea type="text" th:field="*{description}" id="description" class="form-control"></textarea>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('description')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Stwórz turniej</button>

                </form>

            </div>
        </div>


    </div>
</section>
</body>
</html>
