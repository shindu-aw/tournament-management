<!DOCTYPE html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layouts/base-layout}">
<head>
    <title th:text="'Dodawanie meczu do ' + ${tournament.name}"></title>
</head>
<body>
<section layout:fragment="content">
    <div class="container">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb p-3 bg-body-tertiary rounded-3">
                <li class="breadcrumb-item">
                    <a th:href="@{/}" class="link-body-emphasis fw-semibold text-decoration-none">Główna strona</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/game'}" class="link-body-emphasis fw-semibold text-decoration-none">Gry</a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/game/' + ${tournament.game.id} + '/tournaments'}" th:text="${tournament.game.name}"
                       class="link-body-emphasis fw-semibold text-decoration-none"></a>
                </li>
                <li class="breadcrumb-item">
                    <a th:href="@{'/tournament/' + ${tournament.id}}" th:text="${tournament.name}"
                       class="link-body-emphasis fw-semibold text-decoration-none"></a>
                </li>
                <li th:text="${'Dodawanie meczu'}" class="breadcrumb-item active" aria-current="page"></li>
            </ol>
        </nav>

        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 my-3 p-3 bg-body rounded shadow-sm">

                <form action="#" th:action="@{'/tournament/' + ${tournament.id} + '/new/match' }"
                      th:object="${matchCreationDto}" method="post">

                    <h1 th:text="'Dodaj mecz do turnieju'" class="h3 mb-3 fw-normal text-center"></h1>

                    <!-- ! important, otherwise it isn't passed to validation -->
                    <input type="hidden" th:field="*{tournamentId}"/>

                    <div class="form-group mb-3">
                        <label for="date">Data</label>
                        <input type="date" th:field="*{date}" id="date" class="form-control"/>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('date')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="form-group mb-3">
                        <label for="tournamentTeam1Id">Drużyna 1</label>
                        <select th:field="*{tournamentTeam1Id}" id="tournamentTeam1Id" class="form-control">
                            <option th:each="teamRegistration: ${tournament.teamRegistrations}"
                                    th:value="${teamRegistration.id}"
                                    th:text="${{teamRegistration.team.name}}">
                        </select>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('tournamentTeam1Id')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="form-group mb-3">
                        <label for="team1Score">Wynik drużyny 1</label>
                        <input type="number" th:field="*{team1Score}" id="team1Score" class="form-control"/>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('team1Score')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="form-group mb-3">
                        <label for="tournamentTeam2Id">Drużyna 2</label>
                        <select th:field="*{tournamentTeam2Id}" id="tournamentTeam2Id" class="form-control">
                            <option th:each="teamRegistration: ${tournament.teamRegistrations}"
                                    th:value="${teamRegistration.id}"
                                    th:text="${{teamRegistration.team.name}}">
                        </select>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('tournamentTeam2Id')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="form-group mb-3">
                        <label for="team2Score">Wynik drużyny 2</label>
                        <input type="number" th:field="*{team2Score}" id="team2Score" class="form-control"/>
                        <ul class="text-danger">
                            <li th:each="err: ${#fields.errors('team2Score')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <button class="btn btn-primary w-100" type="submit">Utwórz mecz</button>

                </form>

            </div>
        </div>


    </div>
</section>
</body>
</html>
